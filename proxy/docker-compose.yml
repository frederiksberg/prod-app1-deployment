version: '3.5'
services:
  nginx:
    image: really/nginx-certbot
    container_name: reverse_proxy
    volumes:
      - ./confs:/etc/nginx/conf.d:rw
      - ./certs:/etc/letsencrypt:rw
    networks:
      - proxy
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped

networks:
  proxy:
    external: true
    name: proxy
